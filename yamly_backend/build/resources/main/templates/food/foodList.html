<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>등록하러 왔노!!!</title>
</head>
<body>
    <div>
        <div>
            <a th:href="@{/add}">등록</a>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FOOD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="food : ${foods}">
                        <td th:text="${food.foodId}"></td>
                        <td th:text="${food.foodName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
