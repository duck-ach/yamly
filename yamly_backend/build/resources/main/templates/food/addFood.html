<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tag Input Example</title>
    <style>
        .tag-container {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .tag-container span {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 2px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');
        const form = document.forms['addFoodForm'];
        const tags = [];

        tagInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && tagInput.value.trim() !== '') {
                event.preventDefault();
                const tag = tagInput.value.trim();
                tags.push(tag);
                renderTags();
                tagInput.value = '';
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const foodName = form.foodName.value.trim();

            const formData = {
                foodName,
                tags
            };

            console.log('백엔드로 전송될 데이터:', formData);

            // 여기에 실제로 서버에 데이터를 전송하는 AJAX 또는 fetch 요청을 작성하면 돼.
        });

        function renderTags() {
            tagContainer.innerHTML = '';
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.textContent = tag;
                tagContainer.appendChild(tagElement);
            });
        }
    </script>
</head>
<body>
<div class="tag-container" id="tagContainer"></div>

<div>
    <form name="addFoodForm">
        <input type="text" name="foodName" placeholder="음식 이름">
        <div>
            <input type="text" id="tagInput" placeholder="태그를 입력하세요">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
